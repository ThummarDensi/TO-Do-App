<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-list-check"></i> To-Do App</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter task..." aria-label="New task">
            <input type="datetime-local" id="dueDateTime" aria-label="Due date and time">
            <select id="priority" aria-label="Priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="controls">
            <button onclick="sortTasksByDueDate()">Sort by Due Date</button>
            <button onclick="filterTasks('all')" class="active">All</button>
            <button onclick="filterTasks('pending')">Pending</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <button onclick="clearAllTasks()" class="clear-btn"><i class="fas fa-trash"></i> Clear All</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
